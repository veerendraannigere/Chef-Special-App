



<ion-content class="filterClass" padding>
  <ion-list>
    <h5 text-center>Rate This Dish</h5>
    <h2 text-center>{{ratepercent}}%</h2>
      <rating  max="5" emptyStarIconName="star-outline" [(ngModel)]="ratePayload.stars" name="star"   (ngModelChange)="onModelChange($event)" halfStarIconName="star-half"
      starIconName="star" nullable="false"  ></rating>
  </ion-list>
  <button ion-button block (click)="postRating()" [disabled]="!ratePayload.stars">Rate</button>
  
</ion-content>
