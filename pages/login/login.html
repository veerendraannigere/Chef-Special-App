<ion-header>

  <ion-navbar>
    <ion-title>Login Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="padding: 10px 10px 0 10px;">
    <button class="fb-btn" (click)="facebookLogin()" ion-button block icon-left>
      <ion-icon name="logo-facebook"></ion-icon>FaceBook</button>
    <button class="google-btn" (click)="googleLogin()" ion-button block icon-left>
      <ion-icon name="logo-google"></ion-icon>Google</button>
  </div>
  <div style="text-align: center">
    <p>or</p>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && signIn()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Email Id" [(ngModel)]="loginModel.email" name="username" required #username="ngModel"></ion-input>
      </ion-item>
      <div class="error">
        <small *ngIf="username.errors && (username.dirty || username.touched ||loginForm.submitted)">

          <small *ngIf="username.errors.required">
            Email is required.
          </small>
        </small>
      </div>
      <ion-item>
        <ion-input type="password" [(ngModel)]="loginModel.password" placeholder="Password" name="password" required #password="ngModel"></ion-input>
      </ion-item>
      <div class="error">
        <small *ngIf="password.errors && (password.dirty || password.touched ||loginForm.submitted)">

          <small *ngIf="password.errors.required">
            Password is required.
          </small>
        </small>
      </div>
      <ion-item>
        <button ion-button clear type="button" (click)="forgotPassword()" item-start>Forgot Password ?</button>
      </ion-item>
    </ion-list>

    <ion-footer style="position: fixed">
      <ion-grid class="cs-footer">
        <ion-row>
          <ion-col col-6>
            <button ion-button block color="dark" type="reset">Cancel</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block color="danger" type="submit">Signin</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </form>
</ion-content>
